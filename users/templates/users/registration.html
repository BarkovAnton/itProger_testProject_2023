{% extends 'main/main.html' %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block body %}
<div class="registration">
    <div class="form">
        <h2>Регистрация</h2>
        <form method="post" class="form-info h-text-info">
            {% csrf_token %}
            {{ regform.as_p }}
            <button type="submit" class="body-buttons">Зарегистрироваться</button>
            <p class="reg-in">Уже зарегистрированы?<a href="{% url 'login' %}"><strong>Войти</strong></a></p>
        </form>
    </div>
</div>
{% endblock %}
