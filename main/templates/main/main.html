{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'main/img/logo.jpg' %}" alt="Логотип"> 
            <a href="{% url 'home' %}">Уберем все лишнее из ссылки!</a>
        </div>
        
        <div class="head-buttons">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'contacts' %}">Про нас</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'registration' %}">Регистрация</a>
            {% else %}
                <a href="{% url 'profile' %}">Личный кабинет</a>
                <a href="{% url 'urlsadd' %}">Ссылки</a>
            {% endif %}
        </div> 
    </header>

    {% block body %}
    {% endblock %}

    <footer class="footer">
        <div class="rights">
            <span>Все права защищены @</span>
        </div>
        <div class="social">
            <a href="{% url 'contacts' %}"><img src="{% static 'main/img/telegram_icon.png' %}" alt="телеграм"></a>
            <a href="{% url 'contacts' %}"><img src="{% static 'main/img/twitter_icon.png' %}" alt="твиттер"></a>
            <a href="{% url 'contacts' %}"><img src="{% static 'main/img/vk_icon.png' %}" alt="в контакте"></a>
            <a href="{% url 'contacts' %}"><img src="{% static 'main/img/youtube_icon.png' %}" alt="ютуб"></a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
